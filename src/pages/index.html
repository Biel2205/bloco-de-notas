<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloco de Notas</title>
</head>
<body>

    <div class="container">
        <h1>üìù Bloco de Notas</h1>

        <textarea id="nota">Digite sua nota aqui...</textarea>

        <button onclick="salvarNota()">Salvar Nota</button>

        <h2>Notas Salvas</h2>
        <ul id="listaNotas"></ul>
    </div>

    <script>
        function salvarNota() {
            const nota = document.getElementById('nota').value;
            if (nota.trim() === '') {
                alert('Por favor, digite uma nota antes de salvar.');
                return;
            }

            const li = document.createElement('li');
            li.textContent = nota;

            document.getElementById('listaNotas').appendChild(li);

            document.getElementById('nota').value = '';
        }
    </script>

</body>
</html>
